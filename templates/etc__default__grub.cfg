set default=0
set timeout=5

insmod gzio
insmod part_gpt
insmod ext2

insmod efi_gop
insmod efi_uga
insmod font

if loadfont /boot/grub/fonts/unicode.pf2; then
  loadfont /boot/grub/fonts/unicode.pf2
  set gfxmode=auto
  insmod gfxterm
  set gfxpayload=keep
  terminal_output gfxterm
fi

menuentry "GNU/Linux, Linux $KERNELVERS-lfs-$LFS_VERSION" {
  set root=(hd0,3)
  linux   /boot/vmlinuz-$KERNELVERS-lfs-$LFS_VERSION rootwait root=/dev/sda3 rootfstype=ext4 ro
}

menuentry "GNU/Linux, Linux $KERNELVERS-lfs-$LFS_VERSION" {
  search --no-floppy --set=root --fs-uuid $LFSPARTUUID
  linux   /boot/vmlinuz-$KERNELVERS-lfs-$LFS_VERSION rootwait root=PARTUUID=$LFSPARTUUID rootfstype=ext4 ro
}

